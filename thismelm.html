<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUALFAMINE</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #message {
            font-size: 2rem;
            cursor: pointer;
        }

        video {
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="message">Touch me</div>
    <video id="video" controls>
        <source src="thismelm.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
       var messages = [
            "In the shadows, I dwell.",
            "Dreams are the gateway to the abyss.",
            "Touch me",
            "Sleep now, for nightmares await.",
            "Whispers of darkness echo in your dreams.",
            "Touch me",
            "The night conceals ancient secrets.",
            "Embrace the darkness within your dreams.",
            "Touch me",
            "In the void of dreams, reality shatters.",
            "Fear not the dark; fear what it conceals.",
            "Touch me",
            "In the silence of night, dread takes form.",
            "As you dream, the darkness dreams with you.",
            "Touch me",
            "The deeper you sleep, the darker it becomes.",
            "Fear the dreams that never end.",
            "Touch me",
            "Dreams, the canvas of your darkest imaginings.",
            "The night beckons, and nightmares follow."
        ];
        var messageElement = document.getElementById("message");
        var video = document.getElementById("video");
        var currentIndex = 0;

        function updateMessage() {
            messageElement.textContent = messages[currentIndex];
            currentIndex = (currentIndex + 1) % messages.length;
        }

        setInterval(updateMessage, 200);

        document.body.addEventListener("click", function() {
            if (video.paused) {
                messageElement.style.display = "none";
                video.style.display = "block";
                video.play();
            }
        });
    </script>
</body>

</html>
